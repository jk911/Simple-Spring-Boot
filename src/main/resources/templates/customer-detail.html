<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>

    <!-- Link tới Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .customer-details {
            width: 50%;
            margin-top: 20px;
        }
        .customer-details p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1 class="display-4">Customer Details</h1>

<!-- Check if the customer exists -->
<div th:if="${customer.isPresent()}" class="customer-details">
    <p class="lead">ID: <span th:text="${customer.get().id}"></span></p>
    <p class="lead">Full Name: <span th:text="${customer.get().fullName}"></span></p>
    <p class="lead">Password: <span th:text="${customer.get().password}"></span></p>
    <p class="lead">Phone Number: <span th:text="${customer.get().phoneNumber}"></span></p>
    <p class="lead">Branch Name: <span th:text="${customer.get().branch.name}"></span></p>
</div>

<!-- Link tới Bootstrap JS và Popper.js (nếu cần thiết) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
