<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branch Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Branch Details</h1>
    <!-- Check if the branch exists -->
    <div th:if="${branch.isPresent()}">
        <p>ID: <span th:text="${branch.get().id}"></span></p>
        <p>Name: <span th:text="${branch.get().name}"></span></p>
        <p>Created At: <span th:text="${branch.get().createdAt}"></span></p>
    </div>

    <!-- Display a message if the branch doesn't exist -->
    <div th:unless="${branch.isPresent()}">
        <p>Branch not found.</p>
    </div>
</body>
</html>
