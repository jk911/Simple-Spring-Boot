<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body class="container">

<h1 class="display-4">Event Details</h1>

<!-- Form to update event information -->
<form th:if="${event.isPresent()}" th:action="@{/admin/events/update/{id}(id=${event.get().id})}" method="post" class="card">
    <div class="card-body">
        <input type="hidden" name="id" th:value="${event.get().id}" />

        <p class="card-text">Event ID: <span th:text="${event.get().id}"></span></p>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" th:value="${event.get().eventName}" class="form-control" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${event.get().category}" class="form-control" required>

        <label for="startTime">Event Start Time:</label>
        <input type="text" id="startTime" name="startTime" th:value="${event.get().startTime}" class="form-control" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${event.get().address}" class="form-control" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${event.get().description}" class="form-control" required>

        <label for="openForTicket">Open For Ticket:</label>
        <input type="text" id="openForTicket" name="openForTicket" th:value="${event.get().openForTicket}" class="form-control" required>

        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName" th:value="${event.get().branch.name}" class="form-control" required>

        <!-- Button to perform the PUT request -->
        <button type="submit" class="btn btn-primary">Update Event</button>
    </div>
</form>

<!-- Display a message if the event doesn't exist -->
<div th:unless="${event.isPresent()}" class="alert alert-warning mt-3" role="alert">
    Event not found.
</div>

<!-- Link to Bootstrap JS and Popper.js (if necessary) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
