<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>

    <!-- Link tới Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        form {
            width: 50%;
            margin-top: 20px;
        }
        input {
            width: 70%;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1 class="display-4">Customers List</h1>

<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the customers and display each customer -->
    <tr th:each="cu : ${cus}">
        <td th:text="${cu.id}"></td>
        <td th:text="${cu.fullName}"></td>
        <td><a class="btn btn-info" th:href="@{/admin/customers/{id}(id=${cu.id})}">See</a></td>
        <td><a class="btn btn-danger" th:href="@{/admin/customers/delete/{id}(id=${cu.id})}">Choose</a></td>
    </tr>
    </tbody>
</table>

<hr>

<h2 class="mt-4">Add New Customer</h2>
<form class="form-group" th:action="@{/admin/customers}" th:object="${newCustomer}" method="post">
    <div class="form-group">
        <label for="fullName">Customer Name:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" th:field="*{fullName}" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="text" id="password" name="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <!-- Add other fields as needed -->
    <button type="submit" class="btn btn-success">Add Customer</button>
</form>

<!-- Link tới Bootstrap JS và Popper.js (nếu cần thiết) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
